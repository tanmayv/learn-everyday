<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Everyday - Create Fact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="js/bootstrap-wysiwyg.js"></script>
  <script src="js/google-code-prettify/prettify.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="row">
    <center><h1>Create New Fact</h1></center>
  </div>
  <form id="factform" style="position : relative">
  <div class="form-group">

    <input type="text" name="title" required class="form-control" id="facttitle" placeholder="fact title">
    
    <input type="text" required name="bannerUrl" class="form-control" id="facttitle" placeholder="banner url">
    
    <textarea class="form-control" rows="10" id="content" placeholder= "fact content"name="content"></textarea>

     
    </div>

    <div class="btn btn-success" id="createFact" style="margin-top : 20px; position : absolute;right : 0;">
      Publish Fact
    </div>
    
  </div>



  <script type="text/javascript">
    
    $("#createFact").click(function(){
      console.log("SHit")
        var formData = getFormData("#factform")
        if(formData.title == null || formData.title == "" || formData.content == null || formData.content == ""){
            alert("Complete the form " + formData.content);
        }
        else{
          if(formData.content.length < 140){
            alert("Fact content too small to publish!")
          }else
          {
            $.post( "api/facts", formData )
           .done(function(data){
              alert("Fact Published");
              clearForm();
            })
       }
      }

        
      
    })

    function clearForm(){
      $('form').get(0).reset();
    }

    function getFormData(id){
      var data = $(id).serializeArray().reduce(function(obj, item) {
      obj[item.name] = item.value;
      return obj;
      }, {});
      return data;
    }
    
    

    $("#editor").wysiwyg()
  </script>

  <style>
    #editor {
  max-height: 250px;
  height: 250px;
  background-color: white;
  border-collapse: separate; 
  border: 1px solid rgb(204, 204, 204); 
  padding: 4px; 
  box-sizing: content-box; 
  -webkit-box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset; 
  box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
  border-top-right-radius: 3px; border-bottom-right-radius: 3px;
  border-bottom-left-radius: 3px; border-top-left-radius: 3px;
  overflow: scroll;
  outline: none;
}
  </style>
</body>
</html>
